{% extends 'main/layout.html' %}

{% block title %}Նորություններ{% endblock %}

{% block content %}
    <div class="features">
        <h1>Նորություններ</h1>
        {% if news %}
            {% for el in news %}
            <div class="alert alert-warning">
              <h3>{{ el.title }}</h3>
              <p>{{ el.anons }}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Կարդալ ավելին</a>
            </div>
            {%endfor%}
        {% else %}
            <p>Նորություններ չկան։</p>
        {% endif %}

        {# Комментарий #}
    </div>
{% endblock %}
